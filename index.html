<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Netlify Site</title>
   <!-- CSP restricting iframe source -->
   <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; frame-src https://iamsameeraliyanage.github.io;">
</head>

<body>
   <h1>Netlify Site</h1>

   <!-- GitHub iframe with sandbox to limit permissions -->
   <iframe id="github-iframe" src="https://iamsameeraliyanage.github.io/iframe-github-test" width="600" height="400"
      sandbox="allow-scripts allow-same-origin"></iframe>

   <script src="script.js"></script>
</body>

</html>
